name: Build and publish to public Pages repo

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install lektor
      - run: lektor build -O build

      - name: Push build/ to public repo (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_PUSH_TOKEN }}
          external_repository: YOUR_GITHUB_USERNAME/YOUR_PUBLIC_REPO_NAME
          publish_branch: gh-pages
          publish_dir: ./build
